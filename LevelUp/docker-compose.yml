services:
  db:
    image: postgres:16
    container_name: leveluptech-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: leveluptech
    ports:
      - "5432:5432"
    volumes:
      - leveluptech_pg:/var/lib/postgresql/data

volumes:
  leveluptech_pg:
