    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      color: #ff6f00;
      overflow-x: hidden;
      background: #000;
    }

    /* Video Background */
    #videoBackground {
      position: fixed;

    header {

      text-shadow: 0 0 20px rgba(255, 111, 0, 0.8),

                   0 0 50px rgba(255, 140, 26, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    /* Main Section Layout */
    main {
      display: flex;

      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 40px 20px;
    }

    .content-section h2 {
      font-size: 2rem; /* Match header size */
      font-family: 'Orbitron', sans-serif;
      background: rgba(0, 0, 0, 0.6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: rgba(0, 0, 0, 0.6);
      animation: gradientShift 5s linear infinite, glowEffect 7s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255, 111, 0, 0.8),
                   0 0 30px rgba(255, 184, 77, 0.6),
                   0 0 40px rgba(255, 140, 26, 0.4),
                   0 0 50px rgba(255, 140, 26, 0.6);
      cursor: pointer;
      transition: transform 0.3s ease;
      margin-bottom: 60px;
    }

    /* Button */
    .button-container button {
      padding: 15px 30px;
      font-size: 1.5rem;
      font-family: 'Orbitron', sans-serif;
      color: rgba(255, 111, 0, 0.8); /* Transparent burnt orange */
      background: none;
      border: 2px solid rgba(255, 111, 0, 0.8);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .button-container button:hover {
      color: #fff;
      background: rgba(255, 111, 0, 0.8);
      box-shadow: 0 0 20px rgba(255, 111, 0, 0.8),
                  0 0 30px rgba(255, 184, 77, 0.6);

    /* Footer */
    footer {
  margin-top: 580px;

               0 0 30px rgba(255, 184, 77, 0.6),
               0 0 40px rgba(255, 184, 77, 0.5);
  padding: 30px; /* Increased padding for emphasis */
  border-radius: 10px 10px 0 0; /* Rounded top corners */
}

@keyframes gradientShift {
  0%, 100% {
    text-shadow: 0 0 20px rgba(255, 140, 26, 0.8),
                 0 0 30px rgba(255, 184, 77, 0.6);
  }
  50% {
    text-shadow: 0 0 40px rgba(255, 140, 26, 0.9),
                 0 0 50px rgba(255, 184, 77, 0.8);
  }
}

@keyframes glowEffect {
  0%, 100% {
    transform: scale(1);
  }
  50% {
    transform: scale(1.05);
  }
}
  
    @media screen and (max-width: 768px) {
